<div class="row">
  <div class="col-md-6">
    <h2>{{instrument.name}} <small><a ui-sref="instrument.preview({ 'id': instrument._id })">Back</a></small></h2>
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-danger" ng-click="delete()">Delete</button>
    <textarea ui-codemirror="editorOptions" ng-model="instrument.code"></textarea>
  </div>
  <div class="col-md-6">
    <div ng-include="'app/instrument/preview/_preview.html'"></div>
  </div>
</div>
