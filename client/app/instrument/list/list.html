<div class="row app-body">
  <div class="col-sm-3 list-panel">
    <div>
      <h3>Instruments</h3>
      <ul class="list-group">
        <li>
          <a ui-sref="instrument.list.add" class="btn btn-default btn-block"><i class="fa fa-plus"/> New Instrument</a>
        </li>
        <li ng-repeat="instrument in instruments" class="list-group-item instrument" ui-sref-active="active">
          <a class="name" ui-sref="instrument.list.preview({ id : instrument._id })">
            {{instrument.name}}
          </a>
          <i class="preview-active-icon" />
        </li>
      </ul>
    </div>
  </div>
  <div class="col-sm-9 app-panel" ui-view>
  </div>
</div>
