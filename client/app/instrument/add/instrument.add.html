<div class="col-md-3">
  <div ng-include="'app/instrument/list/_list.html'"></div>
</div>
<div class="col-md-9">
  <form role="form">
    <div class="form-group">
      <label for="NameField">Name</label>
      <input id="NameField" type="text" class="form-control" ng-model="instrument.name" placeholder="Required">
    </div>
    <div class="form-group">
      <label for="NotesField">Description</label>
      <textarea id="NotesField" class="form-control" ng-model="instrument.info"></textarea>
    </div>
    <button class="btn btn-primary" ng-click="add()">Create Instrument</button>
  </form>
</div>
