<div class="instrument-editor app-panel">
  <div class="tool-panel">
    <button ng-click="addKey()" class="btn btn-default btn-sm">New Key</button>
  </div>
  <div class="key-panel container-fluid">
    <div class="row">
      <div class="col-sm-6 col-no-pad keylist-panel">
        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="key in instrument.keys" ng-class="{active: isSelected(key)}" >
            <a ng-click="select(key)">{{key.name}}</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-6 col-no-pad keyedit-panel">
        <div class="panel panel-default">
          <div class="panel-heading">Panel heading</div>
          <div class="panel-body">
            <input type="text" class="form-control" ng-model="selectedKey.name" />
            <label>Location</label>
            <div class="input-group input-group-sm position">
              <input class="form-control" type="text" ng-model="selectedKey.x" />
              <input class="form-control" type="text" ng-model="selectedKey.y" />
              <span class="input-group-addon">px</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="preview-panel">
    <svg width="100%" height="100%">
      <defs>
        <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
          <feGaussianBlur stdDeviation="10 10" result="glow"/>
          <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="glow"/>
          <feMergeNode in="glow"/>
          </feMerge>
        </filter>
      </defs>
    </svg>
  </div>
</div>
