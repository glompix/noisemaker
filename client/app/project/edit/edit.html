<div class="row app-panel project-edit">
  <div class="col-md-12 app-panel">
    <div class="header-panel">
      <h3>{{project.name}}</h3>
    </div>
    <div class="track-panel">
    </div>
    <div class="instrument-panel">
      <select ng-model="instrumentSelection" ng-change="updateInstrument()">
        <option value="{{ instrument._id }}" ng-repeat="instrument in instrumentList">{{ instrument.name }}</option>
      </select>
      <instrument-preview instrument="instrument" />
    </div>
  </div>
</div>
