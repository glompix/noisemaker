<form role="form">
  <div class="form-group">
    <label for="NameField">Name</label>
    <input id="NameField" type="text" class="form-control" ng-model="project.name" placeholder="Required">
  </div>
  <div class="form-group">
    <label for="NotesField">Liner Notes</label>
    <textarea id="NotesField" class="form-control" ng-model="project.linerNotes"></textarea>
  </div>
  <button class="btn btn-primary" ng-click="add()">Create Project</button>
</form>
